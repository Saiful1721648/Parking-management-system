<table class="table-auto">
    <thead>
        <tr>
            <th class="px-3">Owner name</th>
            <th class="px-3">Vehicle Type</th>
            <th class="px-3">License no</th>
            <th class="px-3">Entry Time</th>
            <th class="px-3"> Exit Time</th>
            <th class="px-3">Status</th>
            <th class="px-3">Edit</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngIf="getVehicleDetails">
            <td class="px-3">{{getVehicleDetails.ownerName}}</td>
            <td class="px-3">{{getVehicleDetails.vehicleType}}</td>
            <td class="px-3">{{getVehicleDetails.vehicleLicense}}</td>
            <td class="px-3">{{getVehicleDetails.carEntry}}</td>
            <td class="px-3">{{getVehicleDetails.carExit}}</td>
            <td class="px-3">{{getVehicleDetails.carParkingStatus}}</td>
            <td class="px-3">
                <button type="button" class="bg-green-800 hover:bg-green-900 text-white font-bold py-2 px-4 rounded-xl">
                Edit
              </button>
            </td>
        </tr>
    </tbody>
</table>
